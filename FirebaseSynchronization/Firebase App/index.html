    <div class="row">
      <div class="col-sm-6">
        <div class="col d-flex justify-content-center" style="margin-top: 40px;">
          <div class="card border-dark mb-3 " style="max-width: 36rem;">
              <div class="card-body">
                  <form>
                      <div class="mb-3">
                          <label for="salesperson" class="form-label">ID del Vendedor</label>
                          <input type="text" class="form-control" id="salesperson">
                      </div>
  
                      <div class="mb-3">
                          <label for="month" class="form-label">Mes</label>
                          <select class="form-select" aria-label="Default select example" id="month">
                              <option selected value="1">Seleccione un mes</option>
                              <option value="1">Enero</option>
                              <option value="2">Febrero</option>
                              <option value="3">Marzo</option>
                              <option value="4">Abril</option>
                              <option value="5">Mayo</option>
                              <option value="6">Junio</option>
                              <option value="7">Julio</option>
                              <option value="8">Agosto</option>
                              <option value="9">Setiembre</option>
                              <option value="10">Octubre</option>
                              <option value="11">Noviembre</option>
                              <option value="12">Diciembre</option>
                          </select>
                      </div>
  
  
                      <div class="mb-3">
                      <label for="year" class="form-label">Año</label>
                      <input type="number" class="form-control" id="year" aria-describedby="yearHelp">
                      <div id="yearHelp" class="form-text">Escriba un número de 4 dígitos para el año</div>
                      </div>
  
                     
  
                      <div class="mb-3">
                          <label for="brand" class="form-label">Marca (Grupo de Item)</label>
                          <input type="text" class="form-control" id="brand">
                      </div>
  
  
                      <div class="mb-3">
                          <label for="amount" class="form-label">Monto de ventas</label>
                          <input type="number" class="form-control" id="amount">
                      </div>
  
                      <button id="addBtn" class="btn btn-success">AÑADIR</button>
                      <button id="updateBtn" class="btn btn-warning">MODIFICAR</button>
                      <button id="removeBtn" class="btn btn-danger">ELIMINAR</button>
                  </form>
              </div>
          </div>
      </div>

      </div>



      <div class="col-sm-6">

        <table class="table" id= "wtf">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Año</th>
              <th scope="col">Mes</th>
              <th scope="col">Vendedor</th>
              <th scope="col">Marca</th>
